<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchical Clustering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Hierarchical Clustering App</h1>
            <p>Enter the number of clusters to generate clustered visualizations using complete linkage.</p>
            <form action="/result" method="post">
                <label for="clusters">Number of Clusters:</label>
                <input type="number" id="clusters" name="clusters" min="1" max="10" required>
                <button type="submit">Cluster</button>
            </form>
        </div>
    </div>
</body>
</html>
